<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Vertically center the container */
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0;
            padding: 20px 0; /* Add some padding for scrollable content if form is long */
            background-color: #F8F9FA; /* Light gray background */
            color: #1F2937; /* Dark gray text */
            box-sizing: border-box;
        }
        .container {
            background-color: #FFFFFF; /* White container */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #1F2937;
            margin-bottom: 25px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        input[type="text"], /* Added for username */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus, /* Added for username */
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ccdbfd; /* New primary light blue for focus border */
            box-shadow: 0 0 0 3px rgba(204, 219, 253, 0.4); /* Adjusted RGBA for the new blue's glow */
        }
        input[type="submit"] {
            width: 100%;
            background-color: #ccdbfd; /* New primary light blue */
            color: #1F2937; /* Dark text for contrast on light blue button */
            padding: 12px 15px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #adc5f9; /* Darker shade for hover */
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        a {
            color: #3B82F6; /* Keeping a slightly stronger blue for links for now, or change to #ccdbfd if preferred */
            /* If you want links to also be #ccdbfd, uncomment the line below and comment out the line above */
            /* color: #ccdbfd; */
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" value="Sign Up">
        </form>
        <div class="message">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
