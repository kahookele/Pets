<style>
    .sidebar {
        height: 100vh;
        background-color: #EAF0F7; /* Your primary theme color */
        color: #1A202C; /* Darker default text/icon color */
        width: 100%; /* Sidebar div takes 100% of its parent (.sidebar-column which is 13vw) */
        padding: 20px 10px 15px 10px; /* Increased top padding, then horizontal, then bottom */
        position: relative;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        font-family: "Google Sans", Roboto, Arial, sans-serif;
    }

    .sidebar a:hover, .sidebar a.active {
        background-color: #B2C7E0;
        color: #000000;
    }

    .sidebar-title {
        font-family: 'Brush Script MT', 'Brush Script Std', 'Lucida Calligraphy', cursive; /* Cursive font stack */
        font-size: 2.2rem; /* Adjusted font size for "Pets" */
        font-weight: bold; /* Make it a bit bolder if the cursive font is thin */
        color: #2D3748; /* A slightly softer, rich dark blue/gray */
        padding: 0 5px 10px 5px; /* Padding around the text, less top padding as sidebar has more */
        width: 100%;
        text-align: center; /* Center the text */
        user-select: none;
        margin-bottom: 25px; /* Space below the title before links */
        box-sizing: border-box;
        line-height: 1.1; /* Adjust line height for cursive font if needed */
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0; /* List takes full width of padded sidebar */
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* ADD THIS: Allows the ul to take available vertical space */
    }

    .sidebar li {
        width: 100%;
        margin-bottom: 5px; /* This will apply to all li including the dog's one before margin-top:auto */
    }

    .sidebar a {
        color: #1A202C;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        padding: 10px 15px; /* Padding within each link item */
        display: flex;
        align-items: center;
        justify-content: flex-start;
        border-radius: 25px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        box-sizing: border-box;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        gap: 12px;
    }

    .sidebar .sidebar-icon {
        min-width: 20px;
        max-width: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        opacity: 1;
    }

    .sidebar .sidebar-label {
        opacity: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* --- NEW CSS FOR THE DOG ITEM --- */
    .sidebar-dog-item {
        margin-top: auto; /* This is the key: pushes this item to the bottom */
        margin-bottom: 0; /* Override the general li margin-bottom if needed for closer fit */
        display: flex; /* To help control the dog's alignment within the li */
        justify-content: center; /* Center the dog's container horizontally */
        align-items: flex-end; /* Align the dog's container to the bottom of the li */
        padding-bottom: 10px; /* Add some space below the dog */
        /* If dog.html's outermost container has fixed width, this li will center it. */
        /* You might need to adjust dog.html styles if it's too wide for the sidebar. */
    }
    /* --- END NEW CSS --- */

</style>

<div class="sidebar">
    <div class="sidebar-title">Pets</div>
    <ul>
        <li>
            <a href="{{ url_for('home') }}" class="{{ 'active' if active_page == 'home' else '' }}">
                <span class="sidebar-icon"><i class="bi bi-house-door-fill"></i></span>
                <span class="sidebar-label">Home</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('profile') }}" class="{{ 'active' if active_page == 'profile' else '' }}">
                <span class="sidebar-icon"><i class="fas fa-paw"></i></span>
                <span class="sidebar-label">Profile</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('profile') }}" class="{{ 'active' if active_page == 'profile' else '' }}">
                <span class="sidebar-icon"><i class="bi bi-chat-dots-fill"></i></span>
                <span class="sidebar-label">Messages</span>
            </a>
        </li>
        <!-- Dog item now comes BEFORE Logout -->
        <li class="sidebar-dog-item">
            {% include 'kaa.html' %}
        </li>
        <!-- Logout item now comes AFTER Dog -->
        <li>
            <a href="{{ url_for('logout') }}">
                <span class="sidebar-icon"><i class="bi bi-box-arrow-right"></i></span>
                <span class="sidebar-label">Logout</span>
            </a>
        </li>
    </ul>
</div>
